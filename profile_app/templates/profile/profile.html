{% extends "base/layout.html" %}
{% load static %}

{% block title %}CRUD{% endblock %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile/profile.css' %}"/>


    <!-- <input type="text" name="search" id="in-search" placeholder="search"/>
    <button type="button" id="btn-search">Search</button>     -->
    <div class="input-group justify-content-center mt-3">
        <div class="form-outline">
          <input type="text" name="search" id="in-search" placeholder="Search" class="form-control">
        </div>
        <button type="button" id="btn-search" >Search</button>
    </div> 
    <div class="container mt-5">
  
        <div class="row">
          <div class="col-sm-5 bg-info">
            <form id="form-register">
        <div class="mb-3 mt-3">
          <label class="form-label">Firstname:</label>
          <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname">
        </div>
        <div class="mb-3">
          <label class="form-label">Lastname:</label>
          <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname">
        </div>
        <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
        </div>
        <div class="mb-3">
            <label class="form-label">Birthday:</label>
            <input type="date" class="form-control" id="birthday" name="birthday">
        </div>
        <div class="d-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary" id="btn-submit" data-action="new">Submit</button>
           
        </div>
        <br>
      </form>
          </div>
          <div class="col-sm-7">
            <!-- <input type="text" class="form-control" name="search" id="in-search" placeholder="Search" style="width:150px;">
    <button type="button" id="btn-search">Search</button>  -->
    
            <table class="table table-hover">
                <thead class="table-success">
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Age</th>
                        <th>Birthday</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbl-display">
                </tbody>
              </table>
          </div>
        </div>
      </div>

{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/profile/profile.js' %}">
    </script>
    
{% endblock %}
